<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Math Riddler Trivia Game</h1>
                <hr class="my-4">
                <p class="lead">You will be given a riddle along with a random math problem</p>
                <p class="lead">If you answer the math problem correctly you will be given the answer to the riddle</p>

            </div>
        </div>
        
        <div class="row gameElements">
            <div class="col-12">
                <p id="timeid">Timer in Seconds:
                    <span id="sec">10</span>
                </p>
            </div>
        </div>
        <!-- Math problem -->
        <div class="row gameElements">
            <div col-12>
                <p>
                    <span id="num1">5</span> *
                    <span id="num2">7</span> = </p>
            </div>
        </div>

        <!-- start game button -->
        <div class="row begingame">
            <div class="col-12">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonstart">Click Here to Start Game</button>
            </div>
        </div>

        <!-- stats of game -->
        <div class="row" id="stats">
            <div class="col-12">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="http://www.reactiongifs.com/r/cheering_minions.gif" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Correct Answers:
                            <span id="tcorrect"></span>
                        </p>
                        <p class="card-text">Wrong Answers:
                            <span id="twrong"></span>
                        </p>
                        <p class="card-text">Not Answered:
                            <span id="nanswered"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- *********** -->

        <div class="row" id="showriddle">
            <div class="col-12">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" id="imgriddle" src="http://www.reactiongifs.com/r/tumblr_n35fr14IxQ1tw1vhco1_250.gif" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Correct Answers is:
                            <span id="correctanswer"></span>
                        </p>
                        <p class="card-text">Answer:
                            <span id="riddleanswer"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- ****** -->


        <div class="row gameElements">
            <div class="col-3">
                <button id="button1" class="answer">12</button>
            </div>
            <div class="col-3">
                <button id="button2" class="answer">10</button>
            </div>
            <div class="col-3">
                <button id="button3" class="answer">63</button>
            </div>
            <div class="col-3">
                <button id="button4" class="answer">43</button>
            </div>
        </div>
    </div>



    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

</body>

</html>
